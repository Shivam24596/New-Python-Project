<!DOCTYPE html>
<html>

<head>
    <title>Netflix Movies and TV Shows</title>
</head>

<body>

    <h4>Data Presentation</h4>

    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Release Year</th>
                <th>Release Year</th>
                <th>Release Year</th>
                <th>Release Year</th>
                <th>Release Year</th>
            </tr>
        </thead>
        <tbody>
            {% for item in Net_data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1]}}</td>
                <td>{{ item[2]}}</td>
                <td>{{ item[3]}}</td>
                <td>{{ item[4]}}</td>
                <td>{{ item[5]}}</td>
                <td>{{ item[6]}}</td>
                <td>{{ item[7]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
